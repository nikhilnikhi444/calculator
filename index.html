<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contanier">
       <div class="calculator rounded">
        <form>
            <h4 class="text-center">CALCULATOR</h4>
            <div>
                <input id="result" type="text" class="form-control shadow" readonly placeholder="0">
            </div>
            <div>
                <input class="key bg-warning shadow border-warning" type="button" value="AC" onclick="clearAll()">
                <input class="key bg-warning shadow border-warning" type="button" value="DEL" onclick="back()">
                <input class="key bg-secondary shadow " type="button" value="." onclick="display('.')">
                <input class="key bg-secondary shadow " type="button" value="/" onclick="display('/')">
            </div>
            <div>
                <input class="key bg-secondary shadow" type="button" value="7" onclick="display('7')">
                <input class="key bg-secondary shadow" type="button" value="8" onclick="display('8')">
                <input class="key bg-secondary shadow" type="button" value="9" onclick="display('9')">
                <input class="key bg-secondary shadow" type="button" value="x" onclick="display('*')">
            </div>
            <div>
                <input class="key bg-secondary shadow" type="button" value="4" onclick="display('4')">
                <input class="key bg-secondary shadow" type="button" value="5" onclick="display('5')">
                <input class="key bg-secondary shadow" type="button" value="6" onclick="display('6')">
                <input class="key bg-secondary shadow" type="button" value="+" onclick="display('+')">
            </div>
            <div>
                <input class="key bg-secondary shadow" type="button" value="3" onclick="display('3')">
                <input class="key bg-secondary shadow" type="button" value="2" onclick="display('2')">
                <input class="key bg-secondary shadow" type="button" value="1" onclick="display('1')">
                <input class="key bg-secondary shadow" type="button" value="-" onclick="display('-')">
            </div>
            <div>
                <input class="key bg-secondary shadow" type="button" value="00" onclick="display('00')">
                <input class="key bg-secondary shadow" type="button" value="0" onclick="display('0')">
                <input id="key" class="bg-primary shadow border-primary"  type="button" value="=" onclick="equal()">
            </div>
        </form>
       </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
